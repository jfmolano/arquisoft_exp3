<script type="text/template" id="tiendaList">
     <div class="personal" style="height:45px;">Tiendas TuMeOp </div>
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Nombre</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(tiendas, function(tienda) { %>
    <tr>
		<td><%= htmlEncode(tienda.getDisplay('nombre')) %></td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="tienda">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-tiendaForm">
    <% if(tienda.id) {%>
    <input type="hidden" name="id" value="<%= tienda.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= tienda.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="direccion">Direccion</label>
    	<input type="text" class="form-control" id="direccion" name="direccion" placeholder="Enter value" value="<%= tienda.get('direccion') %>"/>	
		</div>
		<div class="form-group" >
		<label for="nombre">Nombre</label>
    	<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Enter value" value="<%= tienda.get('nombre') %>"/>	
		</div>
		<div class="form-group" >
		<label for="tipo">Tipo</label>
    	<input type="text" class="form-control" id="tipo" name="tipo" placeholder="Enter value" value="<%= tienda.get('tipo') %>"/>	
		</div>
    </form>
    </div>
</script>
