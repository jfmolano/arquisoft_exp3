<script type="text/template" id="usuarioList2">
    <% alert('usuarioList'); %>
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Name</th>
		 <th>Contrasena</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(usuarios, function(usuario) { %>
    <tr>
		<td><%= htmlEncode(usuario.getDisplay('name')) %></td>
		<td><%= htmlEncode(usuario.getDisplay('contrasena')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-usuario-edit',{id:<%= usuario.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-usuario-delete',{id:<%= usuario.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="usuario">
    <% alert('usuario'); %>
    <div class="form-group">
    <form role="form" id="<%= componentId %>-usuarioForm">
    <% if(usuario.id) {%>
    <input type="hidden" name="id" value="<%= usuario.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= usuario.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="contrasena">Contrasena</label>
    	<input type="text" class="form-control" id="contrasena" name="contrasena" placeholder="Enter value" value="<%= usuario.get('contrasena') %>"/>	
		</div>
    </form>
    </div>
</script>

<script type="text/template" id="bonoList">
    
    <div class="personal" style="height:45px;">Bonos Comprados</div>
    <div>
        <div class="titulosTablas" style="width: 15%">
            Fecha
        </div>
        <div class="titulosTablas" style="width: 28%">
            Amigo
        </div>
        <div class="titulosTablas" style="width: 30%">
            Tienda
        </div>
        <div class="titulosTablas" style="width: 10%">
           Valor
        </div>
        <div class="titulosTablas" style="width: 15%">
            Estado
        </div>
    </div>
    <div style ="overflow:scroll; height:436px; clear:both; background: rgba(250, 250, 250, 0.2);">
       <% _.each(bonos, function(bono) { %>
        <div class="TableButton" style = "clear:both; height:50px;" onmouseover="Backbone.trigger('visualizarBono',{
                fechaBono:'<%= htmlEncode(bono.getDisplay('fecha')) %>',
                nameAmigo:'<%= htmlEncode(bono.getDisplay('name')) %>',
                tiendaBono:'<%= htmlEncode(bono.getDisplay('nameTienda')) %>',
                valorBono:'<%= htmlEncode(bono.getDisplay('valor')) %>',
                estadoBono:'<%= htmlEncode(bono.getDisplay('estado')) %>'
        })">
            <div class="contenidoTablas" style="width: 15%">
                <%= htmlEncode(bono.getDisplay('fecha')) %>
            </div>
            <div class="contenidoTablas" style="width: 30%">
                <a class="contenidoTablas" style="padding:0px;width: 100%" href="https://www.facebook.com/<%= htmlEncode(bono.getDisplay('usuariobnId')) %>" target="_blank">
                    <%= htmlEncode(bono.getDisplay('name')) %>
                </a>
            </div>
            <div class="contenidoTablas" style="width: 30%">
                <a class="contenidoTablas" style="padding:0px;width: 100%" href="https://www.facebook.com/<%= htmlEncode(bono.getDisplay('tiendafId')) %>" target="_blank">
                    <%= htmlEncode(bono.getDisplay('nameTienda')) %>
                </a>
            </div>
            <div class="contenidoTablas" style="width: 10%">
                <%= htmlEncode(bono.getDisplay('valor')) %>
            </div>
            <div class="contenidoTablas" style="width: 15%">
                <%= htmlEncode(bono.getDisplay('estado')) %>
            </div>
        </div>
        <% }); %>
    </div>
 


      

    </div><!--/.fluid-container-->
    
</script>

<script type="text/template" id="likesList">
    <div class="personal" style="height:45px;">Amigos: <%= htmlEncode(amigoSelec.name) %> </div>
    <div>
                <!-- Default panel contents -->

        <div class="titulosTablas" style="width: 48%">
            Nombre
        </div>
        <div class="titulosTablas" style="width: 25%">
            Valor
        </div>
        <div class="titulosTablas" style="width: 25%">
            Comprar
        </div>
    </div>
    <div style ="overflow:scroll; height:436px; clear:both; background: rgba(250, 250, 250, 0.2);">
        <% _.each(amigos, function(amigo) { %>
        <% if(amigo.getDisplay('name')==='Separador') {%>
            <div id ="btnMostarTodas"class="contenidoTablas">
                <center>
                Las tiendas que se muestran son las que le gustan a su amigo si quiere puede 
                <a class="contenidoTablas" style="padding:0px;width: 100%" onclick="$('#btnMostarTodas').hide();$('#AllTiendas').slideDown('slow')">
                    Ver Todas Las Tiendas
                </a>
                </center>
            </div>
            <div id ="AllTiendas" style="display:none">
        <% } else { %> 
        <div class="TableButton" style = "clear:both; height:50px;" >
            <div class="contenidoTablas" style="width: 50%">
                <a class="contenidoTablas" style="padding:0px;width: 100%" href="https://www.facebook.com/<%= htmlEncode(amigo.getDisplay('facebookId')) %>" target="_blank">
                    <%= htmlEncode(amigo.getDisplay('name')) %>
                </a>
            </div>
            <div class="contenidoTablas" style="width: 25%; height: 40px; padding: 8px;">    
                <div class="form-group"> 
                <form role="form" id="<%= componentId %>-bonoForm-<%= htmlEncode(amigo.getDisplay('facebookId')) %>"> 
                    <input type="hidden" name="tienda_bonoId" value="<%= htmlEncode(amigo.getDisplay('facebookId')) %>"/> 
                    <select class="form-control" id="valor" name="valor">
                        <option value="20000">$20.000</option>
                        <option value="50000">$50.000</option>
                        <option value="100000">$100.000</option>
                        <option value="150000">$150.000</option>
                    </select>
                </form>
                </div>
            </div>
            <div class="contenidoTablas" style="width: 25%">  
                <button id="<%= componentId %>-verAmigo" class="btn btn-success" onclick="Backbone.trigger('<%= componentId %>-agregarBono',{usuaFacebookId:<%=usuarioActual.getDisplay('facebookId')%>, tFb:<%=amigo.getDisplay('facebookId')%>}); return false" type="button" class="btn btn-success"> 
                    Comprar Bono
                </button>
            </div>
        </div>
        <% }%>
        <% }); %>
        </div>
    </div>
    
    
    
    
    
    
        
        

    
    
    
</script>
